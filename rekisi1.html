源平の合戦 （1185年 文治元年）</p><p>3月24日、源氏と平家の最後の合戦となる戦いが壇ノ浦で行われました。
海峡の流れを利用して平家を攻めた源義経は勝利を収め、平家は滅亡することになりました。
わずか8歳の安徳天皇は、三種の神器といっしょに関門海峡に身を投げ入れお亡くなりになられました。
平家の滅亡により、武士の社会が始まることになったのです
